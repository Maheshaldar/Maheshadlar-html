<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Psuedo</title>
    <style>
        a{
            font-size: larger;
            
            
        }

      a:link{
        color: red;
      }
        a:visited{
            color: green;

        }
        a:hover{
            
            color: aqua;
        }
        a:active{

            color: yellow;
        }
    </style>
    

</head>
<body>
    <h1>Hello Archit</h1>
    <a href="https://witsolapur.org/" style="cursor: wait;">Walchand Institute of Technology, Solapur</a>
    <div style="cursor:pointer">Pointer</div>
    <div style="cursor: alias;"> alias value</div>
    <div style="cursor: auto;">auto value</div>
    <div style="cursor: all-scroll;">all-scroll value</div>
    <div style="cursor: cell;">cell</div>
    <div style="cursor: col-resize;">col</div>
    <div style="cursor: crosshair;">crosshair</div>
    <div style="cursor: context-menu;">context-menu</div>
    <div style="cursor: copy;">copy</div>
    <div style="cursor: default;">default</div>
    <div style="cursor: wait;">wait</div>
    <div style="cursor: e-resize;">e-resize</div>
    <div style="cursor: ew-resize;">ew-resize</div>
    <div style="cursor: grab;">grab</div>
    <div style="cursor: grabbing;">grabbing</div>
    <div style="cursor: help;">help</div>
    <div style="cursor: move;">move</div>
    <div style="cursor: n-resize;">n-resize</div>
    <div style="cursor: ne-resize;">ne-resize</div>
    <div style="cursor: nesw-resize">nesw-resize</div>
    <div style="cursor: no-drop">no-drop</div>
    <div style="cursor: none">none</div>
    <div style="cursor: not-allowed">ot-allowed</div>
    <div style="cursor: ns-resize;">ns-resize</div>
    
</body>
</html>
