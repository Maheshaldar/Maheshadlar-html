<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        .box{
            height: 20px;
            width: 100px;
            border: radius 10px; 
            border-width: 15px;
            background-color: rgb(240, 3, 99);
            padding: 50px;
            margin: 25px;
            border: solid black;
            text-align: center;
            /* transform: translate(300px); */
        }
        .box:hover{
            transform: skew(25deg,30deg);
            
        }

    </style>
</head>
<body>
    <div class="box">
        Walchand institute of technology
    </div>
</body>
</html>
